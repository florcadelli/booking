<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reservationFormInputs.css">
    <title>Document</title>
</head>
<body>
    <form name="reservation_form" class="reservation_form">
        <h2 class="reservation_form_title">Completá tus datos</h2>
        <div class="inputs_reservation">
            <label class="form_label">
              Nombre 
              <input type="text" name="name" id="name" class="form_input">
            </label>
            <label class="form_label">
              Apellido
              <input type="text" name="lastName" id="lastName" class="form_input">
            </label>
          <label class="form_label">
            Correo electrónico
            <input type="email" name="email" id="email" class="form_input">
          </label>
          <label class="form_label">
            Ciudad
            <input type="email" name="email" id="email" placeholder="Ciudad" class="form_input">
          </label>
        </div>
    </form>
    
</body>
</html>

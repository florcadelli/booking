<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reservation_style.css">
    <title>Reservation Detail</title>
</head>

<body>
    <div class="reservation_container">
        <div>
            <h2 class="reservation_h2">Detalle de la reserva</h2>
            <div class="reservation_image">
                <img src="https://bucketdigitalbooking4.s3.us-east-2.amazonaws.com/cabanaPunto1.jpg" alt="">
            </div>
        </div>
        <div class="detail_reservation_tablet">
            <div class="reservation_detail_name">
                <h3>HOTEL</h3>
                <h2>Hermitage Hotel</h2>
                <div class="reservation_stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="reservation_location">
                <i class="fas fa-map-marker-alt"></i>
                <p>Av. Colon 1643, Buenos Aires, Ciudad Autonoma de Buenos Aires, Argentina</p>
            </div>
            <hr class="reservation_line">
            <div class="reservation_check">
                <p>Check in</p>
                <p>23/11/2021</p>
            </div>
            <hr class="reservation_line">
            <div class="reservation_check">
                <p>Check out</p>
                <p>27/11/2021</p>
            </div>
            <hr class="reservation_line">
            <button class="reservation_button">Confirmar reserva</button>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/forms.css">
  <script src="scripts/login.js"></script>
  <title>Login</title>
</head>

<body>

  <form name="formLogin">
    <h1>Iniciar sesión</h1>

    <label>
      Correo electrónico<span class="asterisk_input"></span>   
      <input type="email" name="email" id="email">
    </label>

    <label>
      Contraseña<span class="asterisk_input"></span> 
      <input type="password" name="password" id="password" ><i class="far fa-eye-slash" id="togglePassword"></i>
    </label>

    <button>Ingresar</button>
    <p class="createAcount">¿Aún no tenes cuenta?<a class="input-createAcount" href="createAcount.html"><span>
          Registrate</span></a></p>

    <div class="errorLogin"></div>
  </form>

</body>

</html>
